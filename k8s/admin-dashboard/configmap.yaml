apiVersion: v1
kind: ConfigMap
metadata:
  name: admin-dashboard-config
  namespace: thechain-production
  labels:
    app: admin-dashboard
data:
  app-config.json: |
    {
      "environment": "production",
      "apiUrl": "https://api.thechain.com",
      "wsUrl": "wss://api.thechain.com/ws",
      "features": {
        "realtimeUpdates": true,
        "darkMode": true,
        "analytics": true,
        "debugMode": false
      },
      "polling": {
        "interval": 5000,
        "retryDelay": 2000,
        "maxRetries": 3
      },
      "cache": {
        "ttl": 300000,
        "maxSize": 100
      },
      "monitoring": {
        "enabled": true,
        "sampleRate": 0.1
      }
    }