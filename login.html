<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Chain</title>
    <style>
        /* ===========================
           DARK MYSTIQUE DESIGN SYSTEM
           =========================== */

        :root {
            /* Primary Palette - Deep Purples & Violets */
            --primary-900: #1a0b2e;
            --primary-800: #2d1b4e;
            --primary-700: #402a6f;
            --primary-600: #533a90;
            --primary-500: #6b46c1;
            --primary-400: #9f7aea;
            --primary-300: #b794f4;
            --primary-200: #d6bcfa;
            --primary-100: #e9d8fd;

            /* Accent Colors */
            --accent-cyan: #06b6d4;
            --accent-magenta: #ec4899;
            --accent-violet: #8b5cf6;
            --accent-gold: #fbbf24;

            /* Semantic Colors */
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;

            /* Neutrals */
            --gray-950: #0a0a0f;
            --gray-900: #111118;
            --gray-800: #1f1f2e;
            --gray-700: #2d2d44;
            --gray-600: #4a4a6a;
            --gray-500: #71717a;
            --gray-400: #a1a1aa;
            --gray-300: #d4d4d8;
            --gray-200: #e4e4e7;
            --gray-100: #f4f4f5;

            /* Glass Morphism */
            --glass-bg: rgba(45, 27, 78, 0.4);
            --glass-border: rgba(159, 122, 234, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(107, 70, 193, 0.2);

            /* Glow Effects */
            --glow-primary: 0 0 20px rgba(159, 122, 234, 0.4),
                            0 0 40px rgba(159, 122, 234, 0.2);
            --glow-accent: 0 0 20px rgba(139, 92, 246, 0.6),
                          0 0 40px rgba(139, 92, 246, 0.3);
            --glow-error: 0 0 20px rgba(239, 68, 68, 0.4),
                         0 0 40px rgba(239, 68, 68, 0.2);
            --glow-success: 0 0 20px rgba(16, 185, 129, 0.4),
                           0 0 40px rgba(16, 185, 129, 0.2);

            /* Typography */
            --font-display: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
            --space-3xl: 64px;

            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --radius-full: 9999px;

            /* Transitions */
            --transition-fast: 150ms ease-out;
            --transition-base: 250ms ease-out;
            --transition-slow: 400ms ease-out;
        }

        /* ===========================
           GLOBAL STYLES
           =========================== */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: var(--font-body);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: linear-gradient(135deg, var(--primary-900) 0%, var(--gray-950) 50%, var(--primary-800) 100%);
            background-attachment: fixed;
            color: var(--gray-100);
            overflow-x: hidden;
        }

        /* ===========================
           BACKGROUND EFFECTS
           =========================== */

        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        /* Animated gradient orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--accent-violet), transparent);
            top: -250px;
            left: -250px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--accent-cyan), transparent);
            bottom: -200px;
            right: -200px;
            animation-delay: -7s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--accent-magenta), transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(50px, -50px) scale(1.1);
            }
            50% {
                transform: translate(-30px, 30px) scale(0.9);
            }
            75% {
                transform: translate(30px, 50px) scale(1.05);
            }
        }

        /* Chain link decoration */
        .chain-decoration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            opacity: 0.05;
            animation: rotate-slow 60s linear infinite;
        }

        @keyframes rotate-slow {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* ===========================
           LAYOUT CONTAINER
           =========================== */

        .login-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
        }

        /* ===========================
           LOGIN CARD
           =========================== */

        .login-card {
            width: 100%;
            max-width: 480px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            box-shadow: var(--glass-shadow);
            animation: card-entrance 0.6s ease-out;
        }

        @keyframes card-entrance {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* ===========================
           HEADER SECTION
           =========================== */

        .login-header {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--accent-violet), var(--accent-magenta));
            border-radius: var(--radius-md);
            box-shadow: var(--glow-accent);
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: var(--glow-accent);
            }
            50% {
                box-shadow: 0 0 30px rgba(139, 92, 246, 0.8),
                           0 0 60px rgba(139, 92, 246, 0.4);
            }
        }

        .chain-icon {
            font-size: 24px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .app-title {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-200), var(--accent-violet), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            text-shadow: 0 0 40px rgba(159, 122, 234, 0.5);
        }

        .tagline {
            font-size: 16px;
            color: var(--gray-300);
            font-weight: 400;
            letter-spacing: 0.5px;
            margin-top: var(--space-sm);
        }

        .stats-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            margin-top: var(--space-md);
            padding: var(--space-sm) var(--space-md);
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: var(--radius-full);
            font-size: 14px;
            color: var(--primary-200);
        }

        .stats-badge-icon {
            font-size: 16px;
        }

        /* ===========================
           FORM ELEMENTS
           =========================== */

        .login-form {
            margin-top: var(--space-xl);
        }

        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-200);
            margin-bottom: var(--space-sm);
            letter-spacing: 0.3px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            font-family: var(--font-body);
            color: var(--gray-100);
            background: rgba(31, 31, 46, 0.6);
            border: 1.5px solid var(--gray-700);
            border-radius: var(--radius-md);
            outline: none;
            transition: all var(--transition-base);
        }

        .form-input::placeholder {
            color: var(--gray-500);
        }

        .form-input:focus {
            background: rgba(31, 31, 46, 0.8);
            border-color: var(--accent-violet);
            box-shadow: var(--glow-primary);
        }

        /* Input states */
        .form-input.error {
            border-color: var(--error);
            box-shadow: var(--glow-error);
        }

        .form-input.success {
            border-color: var(--success);
            box-shadow: var(--glow-success);
        }

        /* Password toggle button */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-400);
            cursor: pointer;
            padding: var(--space-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color var(--transition-fast);
        }

        .password-toggle:hover {
            color: var(--primary-300);
        }

        .password-toggle:focus {
            outline: 2px solid var(--accent-violet);
            outline-offset: 2px;
            border-radius: var(--radius-sm);
        }

        /* Error message */
        .error-message {
            display: none;
            margin-top: var(--space-sm);
            font-size: 13px;
            color: var(--error);
        }

        .error-message.show {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        /* ===========================
           FORM OPTIONS
           =========================== */

        .form-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-lg);
        }

        /* Custom checkbox */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            cursor: pointer;
            user-select: none;
        }

        .checkbox-input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkbox-custom {
            position: relative;
            width: 20px;
            height: 20px;
            background: rgba(31, 31, 46, 0.6);
            border: 1.5px solid var(--gray-700);
            border-radius: 4px;
            transition: all var(--transition-base);
        }

        .checkbox-input:checked + .checkbox-custom {
            background: linear-gradient(135deg, var(--accent-violet), var(--accent-magenta));
            border-color: var(--accent-violet);
            box-shadow: var(--glow-primary);
        }

        .checkbox-input:checked + .checkbox-custom::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: 700;
        }

        .checkbox-input:focus + .checkbox-custom {
            outline: 2px solid var(--accent-violet);
            outline-offset: 2px;
        }

        .checkbox-label {
            font-size: 14px;
            color: var(--gray-300);
        }

        /* Forgot password link */
        .forgot-link {
            font-size: 14px;
            color: var(--primary-300);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-fast);
        }

        .forgot-link:hover {
            color: var(--accent-violet);
            text-decoration: underline;
        }

        .forgot-link:focus {
            outline: 2px solid var(--accent-violet);
            outline-offset: 2px;
            border-radius: var(--radius-sm);
        }

        /* ===========================
           SUBMIT BUTTON
           =========================== */

        .submit-button {
            width: 100%;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: white;
            background: linear-gradient(135deg, var(--accent-violet), var(--accent-magenta));
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-base);
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.4);
            position: relative;
            overflow: hidden;
        }

        /* Button shine effect */
        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left var(--transition-slow);
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.6),
                       var(--glow-accent);
        }

        .submit-button:hover::before {
            left: 100%;
        }

        .submit-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(139, 92, 246, 0.4);
        }

        .submit-button:focus {
            outline: 2px solid var(--accent-violet);
            outline-offset: 2px;
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading state */
        .submit-button.loading {
            pointer-events: none;
        }

        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .submit-button.loading .loading-spinner {
            display: block;
        }

        .submit-button.loading .button-text {
            opacity: 0.7;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* ===========================
           SIGNUP LINK
           =========================== */

        .signup-section {
            margin-top: var(--space-xl);
            text-align: center;
            padding-top: var(--space-lg);
            border-top: 1px solid rgba(159, 122, 234, 0.2);
        }

        .signup-text {
            font-size: 14px;
            color: var(--gray-400);
        }

        .signup-link {
            color: var(--primary-300);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-fast);
        }

        .signup-link:hover {
            color: var(--accent-violet);
            text-decoration: underline;
        }

        .signup-link:focus {
            outline: 2px solid var(--accent-violet);
            outline-offset: 2px;
            border-radius: var(--radius-sm);
        }

        /* ===========================
           RESPONSIVE DESIGN
           =========================== */

        @media (max-width: 640px) {
            .login-card {
                padding: var(--space-lg);
            }

            .app-title {
                font-size: 32px;
            }

            .tagline {
                font-size: 14px;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--space-md);
            }

            .orb {
                filter: blur(60px);
            }
        }

        /* ===========================
           ACCESSIBILITY
           =========================== */

        /* High contrast focus indicators */
        *:focus-visible {
            outline: 2px solid var(--accent-violet);
            outline-offset: 2px;
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* ===========================
           UTILITY CLASSES
           =========================== */

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="background-effects">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <svg class="chain-decoration" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path fill="currentColor" d="M45.1,-78.1C58.9,-70.3,71.1,-58.6,78.6,-44.3C86.1,-30,88.9,-13.2,87.8,3.2C86.7,19.6,81.7,35.6,72.8,48.7C63.9,61.8,51.1,72,37.1,77.8C23.1,83.6,7.9,85,-7.3,83.9C-22.5,82.8,-37.7,79.2,-51.3,72.1C-64.9,65,-76.9,54.4,-83.8,41.2C-90.7,28,-92.5,12.2,-90.4,-2.9C-88.3,-18,-82.3,-32.4,-73.6,-44.8C-64.9,-57.2,-53.5,-67.6,-40.3,-75.8C-27.1,-84,-12.1,-89.9,2.4,-93.6C16.9,-97.3,31.3,-85.9,45.1,-78.1Z" transform="translate(100 100)" />
        </svg>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <header class="login-header">
                <div class="logo">
                    <div class="logo-icon">
                        <span class="chain-icon">🔗</span>
                    </div>
                </div>
                <h1 class="app-title">The Chain</h1>
                <p class="tagline">Secure. Exclusive. Connected.</p>
                <div class="stats-badge">
                    <span class="stats-badge-icon">👥</span>
                    <span>Join 10,321 active members</span>
                </div>
            </header>

            <!-- Login Form -->
            <form class="login-form" id="loginForm" novalidate>
                <!-- Username Field -->
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-wrapper">
                        <input
                            type="text"
                            id="username"
                            name="username"
                            class="form-input"
                            placeholder="Enter your username"
                            autocomplete="username"
                            required
                            aria-describedby="username-error"
                        >
                    </div>
                    <div id="username-error" class="error-message" role="alert">
                        <span>⚠️</span>
                        <span class="error-text">Username is required</span>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            required
                            aria-describedby="password-error"
                        >
                        <button
                            type="button"
                            class="password-toggle"
                            id="passwordToggle"
                            aria-label="Toggle password visibility"
                            aria-pressed="false"
                        >
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle class="eye-open" cx="12" cy="12" r="3"></circle>
                                <path class="eye-closed" style="display: none;" d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line class="eye-closed" style="display: none;" x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                    <div id="password-error" class="error-message" role="alert">
                        <span>⚠️</span>
                        <span class="error-text">Password is required</span>
                    </div>
                </div>

                <!-- Form Options -->
                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input
                            type="checkbox"
                            id="rememberMe"
                            name="rememberMe"
                            class="checkbox-input"
                        >
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-label">Remember me</span>
                    </label>

                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-button" id="submitButton">
                    <span class="button-content">
                        <span class="loading-spinner"></span>
                        <span class="button-text">Sign In</span>
                    </span>
                </button>
            </form>

            <!-- Signup Section -->
            <div class="signup-section">
                <p class="signup-text">
                    Don't have an account?
                    <a href="#" class="signup-link">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // ===========================
        // FORM VALIDATION & INTERACTIONS
        // ===========================

        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const submitButton = document.getElementById('submitButton');
        const rememberMeCheckbox = document.getElementById('rememberMe');

        // Password visibility toggle
        passwordToggle.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            passwordToggle.setAttribute('aria-pressed', !isPassword);

            // Toggle eye icon
            const eyeOpen = passwordToggle.querySelectorAll('.eye-open');
            const eyeClosed = passwordToggle.querySelectorAll('.eye-closed');

            eyeOpen.forEach(el => el.style.display = isPassword ? 'none' : 'block');
            eyeClosed.forEach(el => el.style.display = isPassword ? 'block' : 'none');
        });

        // Input validation
        function validateInput(input) {
            const errorMessage = document.getElementById(`${input.id}-error`);
            const isValid = input.value.trim() !== '';

            if (!isValid) {
                input.classList.add('error');
                input.classList.remove('success');
                errorMessage.classList.add('show');
            } else {
                input.classList.remove('error');
                input.classList.add('success');
                errorMessage.classList.remove('show');
            }

            return isValid;
        }

        // Real-time validation on blur
        usernameInput.addEventListener('blur', () => validateInput(usernameInput));
        passwordInput.addEventListener('blur', () => validateInput(passwordInput));

        // Clear error on input
        usernameInput.addEventListener('input', () => {
            if (usernameInput.classList.contains('error')) {
                usernameInput.classList.remove('error');
                document.getElementById('username-error').classList.remove('show');
            }
        });

        passwordInput.addEventListener('input', () => {
            if (passwordInput.classList.contains('error')) {
                passwordInput.classList.remove('error');
                document.getElementById('password-error').classList.remove('show');
            }
        });

        // Form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validate all inputs
            const isUsernameValid = validateInput(usernameInput);
            const isPasswordValid = validateInput(passwordInput);

            if (!isUsernameValid || !isPasswordValid) {
                return;
            }

            // Show loading state
            submitButton.classList.add('loading');
            submitButton.disabled = true;

            // Simulate API call
            try {
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Get form data
                const formData = {
                    username: usernameInput.value.trim(),
                    password: passwordInput.value,
                    rememberMe: rememberMeCheckbox.checked
                };

                console.log('Login attempt:', formData);

                // SUCCESS SIMULATION
                // In production, replace with actual API call
                // const response = await fetch('/api/auth/login', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify(formData)
                // });

                // Show success state
                usernameInput.classList.add('success');
                passwordInput.classList.add('success');

                // Redirect or show success message
                alert('Login successful! (Demo mode - integrate with your backend)');

            } catch (error) {
                console.error('Login error:', error);

                // Show error state
                usernameInput.classList.add('error');
                passwordInput.classList.add('error');

                alert('Login failed. Please try again.');

            } finally {
                // Remove loading state
                submitButton.classList.remove('loading');
                submitButton.disabled = false;
            }
        });

        // ===========================
        // KEYBOARD ACCESSIBILITY
        // ===========================

        // Allow Enter key on checkbox label
        document.querySelector('.checkbox-wrapper').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                rememberMeCheckbox.checked = !rememberMeCheckbox.checked;
            }
        });

        // ===========================
        // REMEMBER ME FUNCTIONALITY
        // ===========================

        // Load remembered username on page load
        window.addEventListener('DOMContentLoaded', () => {
            const rememberedUsername = localStorage.getItem('rememberedUsername');
            if (rememberedUsername) {
                usernameInput.value = rememberedUsername;
                rememberMeCheckbox.checked = true;
            }
        });

        // Save username when remember me is checked
        rememberMeCheckbox.addEventListener('change', () => {
            if (!rememberMeCheckbox.checked) {
                localStorage.removeItem('rememberedUsername');
            }
        });

        // Save username on successful login (integrate with actual login flow)
        loginForm.addEventListener('submit', () => {
            if (rememberMeCheckbox.checked && usernameInput.value.trim()) {
                localStorage.setItem('rememberedUsername', usernameInput.value.trim());
            }
        });

        // ===========================
        // LINK HANDLERS (DEMO)
        // ===========================

        document.querySelector('.forgot-link').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Password reset functionality - integrate with your backend');
        });

        document.querySelector('.signup-link').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Sign up page - create a registration form');
        });
    </script>
