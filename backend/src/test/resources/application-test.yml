spring:
  # Datasource configuration removed - now handled by TestContainers in BaseIntegrationTest
  # This ensures all integration tests use real PostgreSQL with JSONB support
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: never
  # Flyway configuration is now in BaseIntegrationTest
  # Tests use real migrations for production parity
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceInitializerAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
  data:
    redis:
      host: localhost
      port: 6379
  cache:
    type: none
  redis:
    enabled: false
  security:
    user:
      name: test
      password: test

jwt:
  secret: test-secret-key-for-unit-tests-minimum-256-bits-long-string-here
  expiration: 3600000
  refresh-expiration: 2592000000

logging:
  level:
    com.thechain: DEBUG
    org.springframework.security: DEBUG
