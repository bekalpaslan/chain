spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  sql:
    init:
      mode: never
  flyway:
    enabled: false
  data:
    redis:
      host: localhost
      port: 6379
  security:
    user:
      name: test
      password: test

jwt:
  secret: test-secret-key-for-unit-tests-minimum-256-bits-long-string-here
  expiration: 3600000
  refresh-expiration: 2592000000

logging:
  level:
    com.thechain: DEBUG
    org.springframework.security: DEBUG
